<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco </title>
    <style>
        div{
            margin: 2.5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/aula1/index.html">Home |</a>
        <a href="semantica.html">Tags semanticas |</a>
        <a href="pages/listasdetarefas.html">Listas de Tarefas |</a>
        <a href="tabelaBrasileirao.html">Tabela Brasileirão</a>
        <a href="faleconosco.html">Fale Conosco</a>
        <hr>
    </nav>
    <main>
        <h2>Fale Conosco</h2>
        <form action="" method="">
            <h3>Dados Pessoais</h3>
            <div>
                <label for="nome">Nome:</label><input name="nome" type="text">
                <label for="sobrenome">Sobrenome:</label><input name="sobrenome" type="text">
            </div>
            <div>
                <label for="cpf">CPF:</label><input type="number" name="cpf" >
                <label for="rg">RG:</label><input type="number" name="rg" id="">
            </div>
            <div>
                <label for="dtNascimento">Data de Nascimento:</label><input type="date" name="dtNascimento" id="">
            </div>
            <div>
                <label for="genero">Gênero:</label><input type="radio" name="genero" id="" value="M"> Masculino 
                <label for="genero"></label><input type="radio" name="genero" id="" value="F"> Feminino
                <label for="genero"></label><input type="radio" name="genero" id="" value="O">Outros
                <input type="text" name="" id="" disabled>
            </div>
            <div>
                <label for="nacionalidade">Nacionalidade:</label>
                <select name="nacionalidade" id="">
                  <option value="" selected></option>
                  <option value="">Brasil</option>
                  <option value="">Venezuela</option>
                  <option value="">Iraque</option>
                  <option value="">Coreia do Norte</option>
                  <option value="">Cuba</option>
                  <option value="">Afeganistaão</option>
                </select>
                <label for="naturalidade" hidden>Naturalidade</label>
                <select name="naturalidade" id="" hidden>
                    <option value="">Amazonas</option>
                    <option value="">Pará</option>
                    <option value="">Amapá</option>
                    <option value="">Acre</option>
                    <option value="">Tocantins</option>
                </select>
            </div>
            <div>
                <h3>Gostos Musicais</h3>
                <label for="gostos">Gostos:</label>
                <input type="checkbox">MPB
                <input type="checkbox">ROCK
                <input type="checkbox">SAMBA
                <input type="checkbox">FUNK
                <input type="checkbox">JAZZ
            </div>
            <div>
                <h3>Login</h3>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" required>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="" required>
                <label for="senha">Confirme:</label>
                <input type="password" name="senha" >
                <button type="button">Ver</button>
            </div>
            <div>
                <button type="submit">Salvar</button>
                <button type="button">Clique em mim</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        <form action="">
            <h2>Endereço</h2>
            <div>
                <label for="cep">CEP:</label>
                <input type="number" name="cep">
                <button type="button">Pesquis   </button>
                <button type="">Digitar</button>
            </div>
        </form>
    </main>
</body>
</html>
